<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASSMATES</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #739072;
            color: #fff;
        }

        tr:hover {
            background-color: #ECE3CE;
        }

        a {
            display: inline-block;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #79AC78;
        }

        .edit-btn, .delete-btn, .new-btn {
            display: inline-block;
            padding: 10px 15px;
            text-align: center; /* Center the text */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .edit-btn {
            background-color: #4F6F52;
            color: #fff;
        }

        .edit-btn:hover {
            background-color: #3A4D39;
        }

        .delete-btn {
            background-color: #618264;
            color: #fff;
        }

        .delete-btn:hover {
            background-color: #739072;
        }

        .new-btn {
            display: block;
            margin: 20px auto;
            width: fit-content;
            background-color: #008CBA;
            color: #fff;
        }

        .new-btn:hover {
            background-color: #006699;
        }
    </style>
</head>
<body>
    <h1>CLASSMATES</h1>

    <table>
        <thead>
            <tr>
                <th>FIRSTNAME</th>
                <th>LASTNAME</th>
                <th>GENDER</th>
                <th>ADDRESS</th>
                <th>AGE</th>
                <th>ACTIONS</th>
            </tr>
        </thead>
        <tbody>
            {% for classmate in object_list %}
            <tr>
                <td>{{ classmate.firstname }}</td>
                <td>{{ classmate.lastname }}</td>
                <td>{{ classmate.gender }}</td>
                <td>{{ classmate.address }}</td>
                <td>{{ classmate.age }}</td>
                <td>
                    <a href="{% url 'classmate_view' classmate.id %}" style="background-color: #ECE3CE; color: #333;">View</a>
                    <a href="{% url 'classmate_edit' classmate.id %}" class="edit-btn">Edit</a>
                    <a href="{% url 'classmate_delete' classmate.id %}" class="delete-btn">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a class="new-btn" href="{% url 'classmate_new' %}">Add New Classmate</a>
</body>
</html>
